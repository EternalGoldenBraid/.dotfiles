model: 'end2end_mlp'

ntrials: 1

### Trainig
# epochs: 10 # number of epochs
epochs: 100 # number of epochs
# epochs: 10000 # number of epochs
lr_start: 1e-6
lr_end: 1e-3
w_decay: 0.0005
w_decay_adj: 0.0
# patience: 10
patience: 3

### Architecture
hidden: 64
dropout: 0.5
nlayers: 2
  
# Data IO
# Save or load bert encodings.
slaps_save_dir: "slaps"

load_saved_data: True
save_data: False
# load_saved_data: False
# save_data: True

### Logging
log_train_interval: 10
log_val_interval: 10